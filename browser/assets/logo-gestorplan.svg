<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente verde profesional elegante -->
    <linearGradient id="professionalGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra suave -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#059669" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow sutil -->
    <filter id="subtleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo principal con bordes redondeados elegantes -->
  <rect x="6" y="6" width="48" height="48" rx="14" ry="14" fill="url(#professionalGreen)" filter="url(#softShadow)"/>
  
  <!-- Icono de documento profesional -->
  <g transform="translate(15, 12)">
    <!-- Documento -->
    <rect x="0" y="4" width="20" height="26" rx="3" ry="3" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- LÃ­neas del documento -->
    <line x1="4" y1="12" x2="16" y2="12" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="4" y1="16" x2="16" y2="16" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="4" y1="20" x2="14" y2="20" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Checkmark elegante -->
    <path d="M18 8 L22 12 L26 8" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#subtleGlow)"/>
  </g>
  
  <!-- Elemento decorativo sutil -->
  <circle cx="50" cy="15" r="2" fill="white" opacity="0.3"/>
  <circle cx="45" cy="45" r="1.5" fill="white" opacity="0.2"/>
</svg>