<div class="layout">
  <app-topbar (mobileMenuToggle)="toggleMobileSidebar()"></app-topbar>
  
  <div class="layout__container">
    <app-sidebar 
      [class.mobile-open]="isMobileSidebarOpen"
      (click)="closeMobileSidebar()"
    ></app-sidebar>
    
    <div class="layout__content" (click)="closeMobileSidebar()">
      <main class="app-main">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
</div>
