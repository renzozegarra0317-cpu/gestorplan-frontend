  <!-- =================== ELIMINAR SERVICE WORKERS (PWA) =================== -->
  <!-- Este script elimina TODOS los service workers al cargar la pÃ¡gina -->
  <!-- Es necesario para evitar problemas de cacheo de APIs y congelamiento -->
  <script>
    (function() {
      if ('serviceWorker' in navigator) {
        // Eliminar todos los service workers registrados
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for (let i = 0; i < registrations.length; i++) {
            registrations[i].unregister().then(function(success) {
              if (success) {
                console.log('âœ… Service Worker eliminado:', registrations[i].scope);
              }
            }).catch(function(error) {
              console.warn('âš ï¸ Error al eliminar Service Worker:', error);
            });
          }
        }).catch(function(error) {
          console.warn('âš ï¸ Error al obtener registros de Service Workers:', error);
        });

        // Limpiar caches de ngsw y service workers
        if ('caches' in window) {
          caches.keys().then(function(cacheNames) {
            return Promise.all(
              cacheNames.map(function(cacheName) {
                // Eliminar todos los caches relacionados con service workers
                if (cacheName.startsWith('ngsw:') || 
                    cacheName.includes('service-worker') ||
                    cacheName.includes('ngsw')) {
                  return caches.delete(cacheName).then(function(success) {
                    if (success) {
                      console.log('âœ… Cache eliminado:', cacheName);
                    }
                  });
                }
              })
            );
          }).catch(function(error) {
            console.warn('âš ï¸ Error al limpiar caches:', error);
          });
        }
      }
    })();
